---
description: "Mark's notable projects"
---
 
 {% assign projects = site.data.projects | sort: 'position' | reverse %} 
 <ul class="top-list">
 {% for project in projects %}
   <li>
     <div><a href="{{project.url}}"}>{{project.title}}</a></div>
     <div>{{project.description}}</div>
   </li>
 {% endfor %}
 </ul>
